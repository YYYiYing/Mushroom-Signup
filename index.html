<!DOCTYPE html>
<html>
<head>
  <title>蘑菇報名表</title>
  <style>
    /* CSS 樣式 */
  </style>
</head>
<body>
  <div id="login-section">
    <select id="user-select"></select>
    <input type="text" id="new-username" placeholder="輸入新名稱">
    <input type="number" id="remain-challenge" placeholder="剩餘挑戰次數 (0-3)" min="0" max="3" value="3">
    <button id="login-button">登入/建立</button>
    <div id="challenge-display"></div>
  </div>

  <div id="signup-form" style="display: none;">
    <input type="text" id="publisher" placeholder="發布者">
    <select id="mushroom-type"></select>
    <input type="datetime-local" id="open-time">
    <input type="number" id="signup-limit" placeholder="報名人數">
    <button id="create-signup-button">建立報名</button>
  </div>

  <button id="show-signup-form">建立報名</button>

  <div id="signup-list"></div>

  <script src="script.js"></script>
</body>
</html>
